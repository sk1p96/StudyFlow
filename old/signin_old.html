<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container_auth">
        <div class="login">

            <div class="form">
                <div class="logo_login">
                    <img src="img/logo.png" alt="">
                    <span>Study Flow</span>
                </div>
                <form action="" method="">
                    <h1>Войти в систему</h1>
                    <label for="login">Логин</label>
                    <input id="login" name="login" type="text" placeholder="Введите логин" value="">
                    <label for="password">Пароль</label>
                    <input id="password" name="password" type="password" placeholder="Введите пароль" value="">
                    <input type="submit" value="Войти">
                    <span><a href="#">Забыли свой пароль?</a></span>
                </form>
            </div>
            <div class="img_block">
                <img src="img/login.png" alt="">
            </div>
        </div>
        <img class="volna" src="img/login_1.png" alt="">
        <img class="tochki" src="img/login_2.png" alt="">
    </div>

    <script src="js/main.js"></script>

</body>

</html>
