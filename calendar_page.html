<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_container" style="width: 1440px; max-height: 1080px; margin: 0 auto;">
        <div class="grid_container">
            <div class="menu">
                <div class="logo">
                    <a href="/"><img src="img/Logo.png" alt=""></a>
                </div>
                <div class="header">
                    <h1 style="padding-left: 32px;" class="h1_main"><a href="#">Календарь событий </a></h1>
                </div>
                <div class="profile">
                    <div>
                        <a href="#"><img src="img/icons/notifications.png" alt=""></a>
                    </div>
                    <div style="display: grid;justify-content: end;">
                        <ul>
                            <li><span>Иван И.</span></li>
                            <li><img class="profile_photo" src="img/profile.png" alt=""></li>
                            <li>
                                <a href="#"><img src="img/icons/logout.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar_content">
                    <div class="sidebar_menu" style="padding-top: 84px;">
                        <ul>

                            <li>
                                <a class="tip" href="#"><img src="img/icons/home.png" alt=""></a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img src="img/icons/chart.png" alt=""></i>
                                </a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img src="img/icons/files.png" alt=""></a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img src="img/icons/book.png" alt=""></i>
                                </a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img src="img/icons/message.png" alt=""></i>
                                </a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img class="" src="img/icons/calendar.png" alt=""></a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img src="img/icons/more.png" alt=""></a>
                            </li>
                            <li>
                                <a class="tip" href="#"><img src="img/icons/settings.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="white">
                <div class="white_content">
                    <div class="calendar-grid">

                    </div>

                    <div class="now_example">
                        <h1 class="h1_main"><a href="#">Текущие занятия </a></h1>
                    </div>

                    <div class="access_example">
                        <label class="custom-checkbox">
                            <input type="checkbox" value="value-1">
                            <span>Сдать финальный проект “Музей”</span>
                          </label>
                    </div>
                </div>
            </div>
            <div class="other">
                <div class="other_content">
                    <div class="event_date">
                        <div>22 апреля, 2021</div>
                        <div class="button_date">
                            <div>
                                <a href="#"><img src="img/icons/prev.png" alt=""></a>
                            </div>
                            <div>
                                <a href="#"><img src="img/icons/next.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="event_calendar">
                        <div><img src="img/icons/event_arrow.png" alt=""> </div>
                        <div>
                            <p>Проверь готовность твоего проекта “Музей” к сдаче ревьюеру</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ru.min.js" integrity="sha512-+yvkALwyeQtsLyR3mImw8ie79H9GcXkknm/babRovVSTe04osQxiohc1ukHkBCIKQ9y97TAf2+17MxkIimZOdw==" crossorigin="anonymous"></script>
<script src="js/calendar.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</html>
